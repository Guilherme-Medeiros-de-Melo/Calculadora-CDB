<form id="user-investment" (ngSubmit)="onSubmit()">
  <table>
    <tr>
      <td>
        <label for="valor-inicial" class="active">Valor Inicial (R$)</label>
        <input id="valor-inicial" name="valor-inicial" type="number" [(ngModel)]="valorInicial" />
      </td>
      <td>
        <label for="aplicacao-mensal" class="active">Aplicação Mensal (R$)</label>
        <input id="aplicacao-mensal" name="aplicacao-mensal" type="number" [(ngModel)]="aplicacaoMensal"/>
      </td>
      <td>
        <label for="tempo" class="active">Tempo de Aplicação (M)</label>
        <input id="tempo" name="tempo" type="number" [(ngModel)]="tempo"/>
      </td>
    </tr>
    <tr>
      <td>
        <label for="selic-anual" class="active">Taxa SELIC (%)</label>
        <input id="selic" name="selic" type="number" [(ngModel)]="selic"/>
      </td>
      <td>
        <label for="rendimento-cdi" class="active">Rendimento CDI (%)</label>
        <input id="rendimento-cdi" name="rendimento-cdi" type="number" [(ngModel)]="rendimentoCdi"/>
      </td>
    </tr>
    <tr>
      <td><button type="submit" id="calcular">Calcular</button></td>
    </tr>
  </table>
</form>
